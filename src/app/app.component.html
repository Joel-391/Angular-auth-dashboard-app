<div class="layout-container" mat-app-background *ngIf="show">
  <app-top-nav (sideNavToggled)="onToolbarMenuToggle()"></app-top-nav>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="toolBarHeight" [hasBackdrop]="hasBackdrop">
    <mat-sidenav class="sidenav mat-elevation-z10" #menuSidenav position="start" disableClose="true" role="navigation"
      [mode]="sideNavMode" [opened]="sideNavDefaultOpened"
      [ngStyle]="{'width.px': isExpanded ? openedWidth : closedWidth}">
      <app-side-nav *ngIf="showFullMenu; else elseBlock" (logout)="onLogout()"></app-side-nav>
      <ng-template #elseBlock>
        <app-side-nav-closed (logout)="onLogout()"></app-side-nav-closed>
      </ng-template>
    </mat-sidenav>
    <mat-sidenav-content role="region" id="sidenav-content"
      [ngStyle]="{'margin-left.px': isExpanded && !isMobile ? openedWidth : closedWidth}">
      <main class="main-container">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<app-form *ngIf="!show" (loginSuccess)="onLoginSuccess()"></app-form>
